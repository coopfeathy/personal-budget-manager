<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="transactionForm.get('title').errors?.required">Title is required.</div>
    <div *ngIf="transactionForm.get('title').errors?.minlength">Title must be at least 3 characters long.</div>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" formControlName="amount">
    <div *ngIf="transactionForm.get('amount').errors?.required">Amount is required.</div>
    <div *ngIf="transactionForm.get('amount').errors?.pattern">Amount must be a number.</div>
  </div>
  <div>
    <label for="category">Category:</label>
    <select id="category" formControlName="category" (change)="onCategoryChange($event)">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      <option value="add-new">Add new</option>
    </select>
    <input *ngIf="isNewCategory" type="text" id="new-category" [(ngModel)]="newCategory" [ngModelOptions]="{standalone: true}" placeholder="New category">    <div *ngIf="transactionForm.get('category').errors?.required">Category is required.</div>
  </div>
  <button type="submit">Submit</button>
  <button (click)="closeForm()">Cancel</button>
</form>
